<!DOCTYPE html>
<html>
<head>
    <title>Test aladin</title>
</head>
<body>
    <!-- Aladin Lite CSS style file -->
    <link rel="stylesheet" href="http://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />
     
    <!-- Aladin Lite has a dependency on the jQuery library -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>
     
    <!-- Aladin Lite container at requested dimensions -->
    <div id="aladin-lite-div" style="width:700px;height:400px;"></div>

    <!-- Aladin Lite JS code -->
    <script type="text/javascript" src="http://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js" charset="utf-8"></script>

    <!-- Creation of Aladin Lite instance with initial parameters -->
    <script type="text/javascript">
        var aladin = A.aladin('#aladin-lite-div', {cooFrame: 'galactic', fov: 110, target: 'galactic center', showSimbadPointerControl: true});
        aladin.setBaseImageLayer('P/Mellinger/color');
        aladin.setOverlayImageLayer(aladin.createImageSurvey('Data', 'Data', '/DataHiPS/', 'equatorial', 9, {imgFormat: 'png'}));
        aladin.getOverlayImageLayer().setAlpha(1.0);

        // var hips = A.catalogHiPS('http://localhost:8000/DataHiPS', {onClick: 'showTable', name: 'Catalog'});
        // aladin.addCatalog(hips);

        var cat = A.catalog({color: 'red', onClick: 'showTable'});
        var originalSources = [
            A.source(204.971666667, -31.67083333, {name: 'S1'}),
            A.source(56.1, -44.66, {name: 'S2'}),
        ];

        cat.addSources(originalSources);

        aladin.addCatalog(cat);


    </script>
</body>
</html>
