{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    
    <script src="{{ url_for('static', filename='supernovas.js') }}"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"></script>
    <script src="{{ url_for('static', filename='popup.js') }}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div class="presentation w-100">
        <h1>Supernovas</h1>
        <p>Here are the supernovas that have been discovered by the LSST.</p>
        
        <!-- Boutons -->
        <button type="button" class="btn btn-dark" id="btn-extract-supernova" onclick="extractSupernovas()">
          Extract new supernovas
        </button>

        <button type="button" class="btn btn-dark" id="btn-detect-supernova" onclick="detectSupernovas()">
          Detecting supernovas
        </button>

        <button type="button" class="btn btn-dark" id="btn-place-supernova" onclick="placeSupernovas()">
          Place supernova in the viewer
        </button>
        
        <!-- Loading -->
        <div id="loading" class="loading mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- Tableau data supernovas -->
        <table id="table-supernovae" class="table table-dark table-hover hidden">
            <thead>
              <tr>
                <th scope="col">Status</th>
                <th scope="col">Name</th>
                <th scope="col">Galaxy</th>
                <th scope="col">Discovery date</th>
                <th scope="col">R.A.</th>
                <th scope="col">Decl.</th>
                <th scope="col">Offset</th>
                <th scope="col">Magnitude</th>
                <th scope="col">Source</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        
    </div>
    
  
{% endblock %}
